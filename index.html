<!DOCTYPE html>
<html>
<head>
  <title>To do List</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link  href="css/animate.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scipts.js"></script>
</head>
<body>
  <div class="container">
    <h1 class = "jumbotron animated fadeInUp">To do List</h1>
    <div class="row">

        <form  class="animated fadeInDown" id="list">
          <div class="form-group">
            <label for="newItem"> <h2>Add a task:</h2></label>
            <input type="text" class="form-control" id="newItem">
          </div>
          <div class="form-group">
            <label for="doBy"><h2>By:</h2></label>
            <input type="date" class = "form-control" id="doBy">
          </div>
          <button type = "submit" class = "btn btn-success">Add Item</button>
        </form>

    </div>
    <div class = "row">
      <div class="col-md-5 box  animated fadeInLeft">

        <h3>List of Items:</h3>
        <ul class = "list-group" id="ListofTask">

        </ul>
      </div>
      <div class = "col-md-2">
      </div>
      <div class="col-md-5 box  animated fadeInRight">
        <ul id="completedIems">
          <h3>Completed Items:</h3> <span class="finishedItems"></span>

        </ul>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
